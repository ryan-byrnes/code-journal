<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="row background-color-dark-slate-blue">
      <div class="column-full">
        <div class="container">
          <header>
            <h3 class="color-white">Code Journal</h3>
          </header>
        </div>
      </div>
    </div>
      <main>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div data-view="entry-form">
            <form class="input-form">
              <div class="row">
                <div class="column-half">
                  <img src="images/placeholder-image-square.jpg">
                </div>
                <div class="column-half">
                  <label><h4>Title</h4>
                    <input required type="text" name="title">
                  </label>
                  <label><h4 class="margin-top-45">Photo URL</h4>
                    <input required class="photo-url" type="url" name="photo-url">
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="column-full">
                  <label class="padding-bottom"><h4 class="margin-top-45">Notes</h4>
                    <textarea required rows="10" class="display-block" name="notes"></textarea>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="column-full text-align-right">
                  <label>
                    <button class="margin-top">SAVE</button>
                  </label>
                </div>
              </div>
              </form>
            </div>
          </div>
      </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
